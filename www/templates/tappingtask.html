<ion-view view-title="Login" name="login-view" ng-init="connect()">

  <ion-header-bar class="bar-dark" style="background:#3F51B5;">
        <div class="buttons">
            <button class="button button-icon ion-chevron-left" ng-click="goHome()"></button>
        </div>
        <h1 class="title" style="color:#fff;">Tapping task</h1>
  </ion-header-bar>


  <ion-content class="padding">

  <br>
  <center style="font-size: 20px;line-height: 25px;padding-bottom:10px;">Tap the buttons as quickly as you can using two fingers</center>
  <br>
  <center style="font-size: 34px;line-height: 25px;padding-bottom:10px;">{{seconds}}</center>
  <center style="font-size: 14px;line-height: 25px;padding-bottom:10px;">seconds left</center>

  <br>
  <br>
  <center style="font-size: 24px;line-height: 25px;padding-bottom:10px;">Tap count</center>
  <br>
  <br>
  <br>
  <center style="font-size: 130px;line-height: 25px;padding-bottom:10px;">{{tapcount}}</center>


  <!--
  <button class="button button-full button-positive" ng-click="addAT()">
    Add all active tasks
  </button>
  
  <img src="img/reinforcements/ken_hair.gif" alt="Smiley face" width="100%">
  <br>
  <br>
  <img src="img/reinforcements/devil_kid.jpg" alt="Smiley face" width="100%">
  -->

  </ion-content>

  <div class="bar bar-footer" style="height:150px;border: 0px solid #FFFFFF;background:#ffffff">
    <div style="width: 100%; text-align: center;">
      <div class="round-button">
        <div class="round-button-circle">
        <a class="round-button" ng-click="leftTapped()">Tap</a>
        </div>
      </div>

      <div class="round-button">
        <div class="round-button-circle">
        <a class="round-button" ng-click="rightTapped()">Tap</a>
        </div>
      </div>
    </div>
  </div>
</ion-view>
