              <div style="padding:10px;padding-top:15px;">
                <p><u>Surveys across days</u></p>
                <div  ng-repeat="x in daily_survey_images track by $index">
                    <img ng-if="($index+1)%5!=0" src={{x.img}} style="height:{{x.width}}px;float: left;"/>
                    <img ng-if="($index+1)%5==0" src={{x.img}} style="height:{{x.width}}px;float: left;"/>

              </div>
