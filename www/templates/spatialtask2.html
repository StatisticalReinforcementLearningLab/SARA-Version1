<ion-view view-title="Login" name="login-view" ng-init="connect()">

  <ion-header-bar class="bar-dark" style="background:#3F51B5;">
        <div class="buttons">
            <button class="button button-icon ion-chevron-left" ng-click="goHome()"></button>
        </div>
        <h1 class="title" style="color:#fff;">Spatial task</h1>
  </ion-header-bar>


  <ion-content class="padding">

  <center style="font-size: 30px;line-height: 35px;padding-bottom:10px;">Tap the shells in the<br>order they lit up</center>
  <br>
  <div class="row">
      <div class="col col-33">
          <img src="{{images[0]}}" width="100%" style="padding:5px" ng-click="tapindex(0)"></img>
      </div>
      <div class="col col-33">
          <img src="{{images[1]}}" width="100%" style="padding:5px" ng-click="tapindex(1)"></img>
      </div>
      <div class="col col-33">
          <img src="{{images[2]}}" width="100%" style="padding:5px" ng-click="tapindex(2)"></img>
      </div>
  </div>

  <div class="row">
      <div class="col col-33">
          <img src="{{images[3]}}" width="100%" style="padding:5px" ng-click="tapindex(3)"></img>
      </div>
      <div class="col col-33">
          <img src="{{images[4]}}" width="100%" style="padding:5px" ng-click="tapindex(4)"></img>
      </div>
      <div class="col col-33">
          <img src="{{images[5]}}" width="100%" style="padding:5px" ng-click="tapindex(5)"></img>
      </div>
  </div>


  <div class="row">
      <div class="col col-33">
          <img src="{{images[6]}}" width="100%" style="padding:5px" ng-click="tapindex(6)"></img>
      </div>
      <div class="col col-33">
          <img src="{{images[7]}}" width="100%" style="padding:5px" ng-click="tapindex(7)"></img>
      </div>
      <div class="col col-33">
          <img src="{{images[8]}}" width="100%" style="padding:5px" ng-click="tapindex(8)"></img>
      </div>
  </div>
  <center style="font-size: 24px;line-height: 25px;padding-bottom:10px;" ng-show="allCorrect"><br>All correct!!</center>
