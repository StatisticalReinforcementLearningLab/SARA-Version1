<ion-view view-title="Login" name="login-view" ng-init="connect()">

  <ion-header-bar class="bar-dark" style="background:#3F51B5;">
        <div class="buttons">
            <button class="button button-icon ion-chevron-left" ng-click="goHome()"></button>
        </div>
        <h1 class="title" style="color:#fff;">Inspirational quote</h1>
  </ion-header-bar>


  <ion-content class="padding">


  <br>
  <br>
  <br>
  <br>
  <center><img src="{{image}}" alt="Smiley face" width="20%"></center>
  <br>
  <center style="font-size: 20px;line-height: 25px;padding-bottom:10px;">{{message}}</center>
  <br>
  <br>
  <center style="font-size: 20px;line-height: 25px;padding-bottom:10px;font-style: italic;font-weight: bold;">{{author}}</center>

  </ion-content>

  <div class="bar bar-footer" style="height:150px;background:#fff;border: 0px solid #FFFFFF;width:100%;">
      <center style="width:50%;"><button ng-click="goHome()" class="button button-assertive" style="padding:20px;padding-left:40px;padding-right:40px;font-size:20px;">Nope</button></center>
      <center style="width:50%;"><button ng-click="goHome()" class="button button-balanced" style="padding:20px;padding-left:40px;padding-right:40px;font-size:20px;">Like</button></center>
  </div>
